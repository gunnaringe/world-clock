<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="header-blue">Settings</h2>
    <div class="form-group">
        <label for="hour-format">Hour Format:</label>
        <select id="hour-format" class="dropdown">
            <option value="12">12-hour</option>
            <option value="24">24-hour</option>
        </select>
    </div>
    <div id="locations-container">
        <!-- Location inputs will be populated by JavaScript -->
    </div>
    <button id="add-location" class="add-button">Add Location</button>
    <div class="bottom-link">
        <a href="index.html" class="pretty-link">Back to Clock</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
    <script src="settings.js"></script>
</body>
</html>
